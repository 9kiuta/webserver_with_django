{% extends 'qa/base.html' %}
{% block content %}
<h2>Ask a New Question</h2>

<form method="post" class="mt-4">
  {% csrf_token %}
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" name="title" id="title" class="form-control" placeholder="Enter your question title">
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">Content</label>
    <textarea type="text" id="content" name="content" class="form-control" rows = "6" placeholder="Describe your question in detail..."></textarea><br>
  </div>
  <button type="submit" class="btn btn-primary">Post Question</button>
</form>
{% endblock %}
